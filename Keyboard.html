<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Laptop Keyboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: skyblue; /* Background color of the entire keyboard */
            margin: 0;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(15, 1fr); /* 15 columns for a full keyboard layout */
            gap: 5px; /* Space between keys */
            padding: 10px;
            background-color: black; /* Background color of the keyboard */
            border-radius: 10px; /* Rounded corners */
        }

        .key {
            color: skyblue; /* Sky blue color for the text */
            padding: 20px;
            text-align: center;
            border-radius: 5px; /* Rounded corners for keys */
            font-size: 18px; /* Font size for the keys */
            transition: background-color 0.3s; /* Smooth transition on hover */
        }

        .key:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighten key on hover */
        }

        /* Key Color Styles */
        .function-key { background-color: rgba(255, 150, 0, 0.7); } /* Function keys color */
        .number-key { background-color: rgba(0, 150, 255, 0.7); } /* Number keys color */
        .letter-key { background-color: rgba(0, 255, 100, 0.7); } /* Letter keys color */
        .special-key { background-color: rgba(255, 0, 150, 0.7); } /* Special keys color */
        .space { background-color: rgba(0, 255, 0, 0.7); grid-column: span 15; } /* Space bar color */
        .enter { background-color: rgba(200, 100, 255, 0.7); grid-column: span 2; } /* Enter key color */
        .backspace { background-color: rgba(255, 0, 0, 0.7); grid-column: span 3; } /* Backspace key color */

    </style>
</head>
<body>
    <div class="keyboard">
        <!-- Row 1 -->
        <div class="key special-key">Esc</div>
        <div class="key function-key">F1</div>
        <div class="key function-key">F2</div>
        <div class="key function-key">F3</div>
        <div class="key function-key">F4</div>
        <div class="key function-key">F5</div>
        <div class="key function-key">F6</div>
        <div class="key function-key">F7</div>
        <div class="key function-key">F8</div>
        <div class="key function-key">F9</div>
        <div class="key function-key">F10</div>
        <div class="key function-key">F11</div>
        <div class="key function-key">F12</div>
        <div class="key special-key">Print</div>
        <div class="key special-key">Scroll</div>
        <div class="key special-key">Pause</div>

        <!-- Row 2 -->
        <div class="key special-key">~</div>
        <div class="key number-key">1</div>
        <div class="key number-key">2</div>
        <div class="key number-key">3</div>
        <div class="key number-key">4</div>
        <div class="key number-key">5</div>
        <div class="key number-key">6</div>
        <div class="key number-key">7</div>
        <div class="key number-key">8</div>
        <div class="key number-key">9</div>
        <div class="key number-key">0</div>
        <div class="key special-key">-</div>
        <div class="key special-key">=</div>
        <div class="key enter">Enter</div>
        <div class="key special-key">Del</div>

        <!-- Row 3 -->
        <div class="key special-key">Tab</div>
        <div class="key letter-key">Q</div>
        <div class="key letter-key">W</div>
        <div class="key letter-key">E</div>
        <div class="key letter-key">R</div>
        <div class="key letter-key">T</div>
        <div class="key letter-key">Y</div>
        <div class="key letter-key">U</div>
        <div class="key letter-key">I</div>
        <div class="key letter-key">O</div>
        <div class="key letter-key">P</div>
        <div class="key special-key">[</div>
        <div class="key special-key">]</div>
        <div class="key special-key">\</div>

        <!-- Row 4 -->
        <div class="key special-key">Caps</div>
        <div class="key letter-key">A</div>
        <div class="key letter-key">S</div>
        <div class="key letter-key">D</div>
        <div class="key letter-key">F</div>
        <div class="key letter-key">G</div>
        <div class="key letter-key">H</div>
        <div class="key letter-key">J</div>
        <div class="key letter-key">K</div>
        <div class="key letter-key">L</div>
        <div class="key special-key">;</div>
        <div class="key special-key">'</div>
        <div class="key enter">Enter</div>

        <!-- Row 5 -->
        <div class="key special-key">Shift</div>
        <div class="key letter-key">Z</div>
        <div class="key letter-key">X</div>
        <div class="key letter-key">C</div>
        <div class="key letter-key">V</div>
        <div class="key letter-key">B</div>
        <div class="key letter-key">N</div>
        <div class="key letter-key">M</div>
        <div class="key special-key">,</div>
        <div class="key special-key">.</div>
        <div class="key special-key">/</div>
        <div class="key special-key">Shift</div>

        <!-- Row 6 -->
        <div class="key special-key">Ctrl</div>
        <div class="key special-key">Win</div>
        <div class="key special-key">Alt</div>
        <div class="key space">Space</div>
        <div class="key special-key">Alt</div>
        <div class="key special-key">Fn</div>
        <div class="key special-key">Menu</div>
        <div class="key special-key">Ctrl</div>
    </div>
</body>
</html>
